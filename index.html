<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style/reset.css" />
		<link rel="stylesheet" href="./style/style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main>
			<section class="section__hero">
				<div class="hero__image-container">
					<img
						src="./images/image-header-mobile.jpg"
						alt="Mobile header image"
						class="image-container__mobile"
					/>
					<img
						src="./images/image-header-desktop.jpg"
						alt="Desktop header image"
						class="image-container__desktop"
					/>
				</div>
				<section class="hero__content">
					<h1 class="content__heading">
						Get <span class="heading__emphasis">insights</span> that help your
						business grow.
					</h1>
					<p class="content__description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<section class="content__stats">
						<div class="stats__stat">
							<h2>10k+</h2>
							<span class="stat__heading">companies</span>
						</div>
						<div class="stats__stat">
							<h2>314</h2>
							<span class="stat__heading">templates</span>
						</div>
						<div class="stats__stat">
							<h2>12M+</h2>
							<span class="stat__heading">queries</span>
						</div>
					</section>
				</section>
			</section>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://www.frontendmentor.io/profile/NitsuCosmic"
					target="_blank"
					>Nitsu</a
				>.
			</div>
		</footer>
	</body>
</html>
